<main class="min-h-screen flex items-center justify-center bg-[#f7f7f7]">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-sm">

    <h1 class="text-2xl font-light text-center mb-6">
      Entrar na Be Like Us
    </h1>

    <form id="authForm" class="flex flex-col gap-4">

      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="border px-4 py-3 rounded-md focus:outline-none"
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
        class="border px-4 py-3 rounded-md focus:outline-none"
      />

      <button
        type="submit"
        class="mt-4 px-4 py-3 bg-black text-white rounded-md hover:opacity-90 transition"
      >
        Entrar / Criar conta
      </button>

<button
  type="button"
  id="btnCadastro"
  class="px-4 py-3 border border-black text-black rounded-md hover:bg-black hover:text-white transition"
>
  Criar conta
</button>

      <p id="mensagem" class="text-sm text-center text-red-500"></p>

    </form>

  </div>
</main>

<script src="/perfil/perfil.js"></script>
