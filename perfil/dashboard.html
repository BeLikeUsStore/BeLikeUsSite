<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil — Be Like Us</title>

  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f7f7f7] min-h-screen">

<main class="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm mt-16 overflow-hidden">

  <!-- BANNER -->
  <div class="h-40 bg-black relative"></div>

  <!-- AVATAR -->
  <div class="relative px-8">
    <div class="w-24 h-24 bg-black rounded-full border-4 border-white -mt-12"></div>

    <!-- NOME -->
    <h1 id="nomeUsuario" class="mt-4 text-2xl font-light"></h1>

    <!-- PONTOS -->
    <div class="mt-4 inline-flex items-center gap-3 bg-gray-100 px-5 py-3 rounded-full">
      <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
      <span class="text-sm">
        <strong id="pontosUsuario"></strong> pontos
      </span>
    </div>

    <!-- DESCRIÇÃO -->
    <p class="mt-6 text-gray-600 text-sm max-w-md">
      Acumule pontos ao interagir com a Be Like Us, acessar conteúdos,
      explorar a curadoria e apoiar o projeto.
    </p>
  </div>

  <!-- MISSÕES (placeholder) -->
  <section class="mt-10 px-8 pb-10">
    <h2 class="text-lg font-medium mb-4">Missões</h2>

    <div class="border rounded-xl divide-y text-sm">
      <div class="p-4 flex justify-between">
        <span>Ler um artigo do blog</span>
        <span>+10 pts</span>
      </div>
      <div class="p-4 flex justify-between">
        <span>Clicar em um produto afiliado</span>
        <span>+20 pts</span>
      </div>
      <div class="p-4 flex justify-between text-gray-400">
        <span>Completar perfil</span>
        <span>em breve</span>
      </div>
    </div>
  </section>

</main>

<script src="/lib/supabase.js"></script>
<script src="/perfil/perfil.js"></script>

</body>
</html>
